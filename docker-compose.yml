version: "3.9"

services:

  frontend1:
    build:
      context: ./frontend
    container_name: frontend1
    ports: []
    restart: always

  frontend2:
    build:
      context: ./frontend
    container_name: frontend2
    ports: []
    restart: always

  backend1:
    build: ./backend
    container_name: backend1
    restart: always

  backend2:
    build: ./backend
    container_name: backend2
    restart: always

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend1
      - frontend2
      - backend1
      - backend2
